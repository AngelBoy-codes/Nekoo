<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__wrapper">
          <img src="./img/Layer_1.svg" alt="Neko logo" class="logo" />
          <ul class="header__ul">
            <li class="header__li">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">Our Rooms</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">Purr Care</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">Testimonial</a>
            </li>
          </ul>
          <aside>
            <button class="btn small-btn">
              <img src="./img/sun.svg" alt="sun icon" class="sun icon" />
              <img src="./img/moon.svg" alt="moon icon" class="moon icon" />
            </button>
            <button class="btn header__btn">Book now</button>
          </aside>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="nimadir"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
